<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Stay Strong, Dad</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Marck+Script&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      background: #fff8f0;
      font-family: "Marck Script", cursive;
      font-weight: 400;
      font-style: normal;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow: hidden;
    }

    .wrapper {
      display: flex;
      align-items: flex-start;
      gap: 30px;
      flex-wrap: wrap;
    }

    .container {
      position: absolute;
      width: 220px;
      height: 140px;
      z-index: 2;
      cursor: pointer;
      transform: translate(-50%,-50%);
      top: 80%;
      left: 50%;
    }

    .envelope {
      width: 100%;
      height: 100%;
      background: #db4112;
      position: relative;
      border-bottom: 4px solid #a0280f;
    }

    .envelope::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 0;
      height: 0;
      border-left: 110px solid transparent;
      border-right: 110px solid transparent;
      border-top: 100px solid #581906;
    }

    .envelope::after {
      content: '';
      position: absolute;
      left: 0;
      width: 0;
      height: 0;
      border-left: 110px solid transparent;
      border-right: 110px solid transparent;
      border-top: 94px solid #e64a19;
      z-index: 1;
    }

    .letter {
      text-align: left;
      position: absolute;
      top: 60px;
      left: 40%;
      transform: translateX(-50px) translateY(30px);
      width: 350px;
      height: 250px;
      background: white;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      font-size: 1.1rem;
      line-height: 1.6;
      opacity: 0;
      transition: opacity 0.8s ease, transform 0.8s ease;
      z-index: 2;
      white-space: pre-wrap;
      display: none;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
    }

    .letter.show {
      display: flex;
      opacity: 1;
      transform: translateX(-50px) translateY(0px);
    }

    .music-icon {
      position: absolute;
      align-items: center;
      bottom: 15px;
      font-size: 0.9rem;
      color: #666;
    }

    @media screen and (max-width: 768px) {
      .wrapper {
        flex-direction: column;
        align-items: center;
      }

      .letter {
        position: relative;
        top: -70px;
        left: 16%;
        width: 350px;
        height: 200px;
       font-size: 1rem;
        padding: 10px;
        line-height: 1.6;
      }
    }
  </style>
</head>
<body>

  <div class="wrapper">
    <!-- Envelope container -->
    <div class="container" id="envelope">
      <div class="envelope"></div>
    </div>

    <!-- Letter box -->
    <div class="letter" id="letterBox"></div>
  </div>

  <div class="music-icon">ðŸ”Š Tap envelope to open + play background music</div>

  <!-- Background Music -->
  <audio id="bg-music" loop>
    <source src="love.mp3" type="audio/mpeg" />
    Your browser does not support the audio tag.
  </audio>

  <script>
  const envelope = document.getElementById("envelope");
  const letterBox = document.getElementById("letterBox");
  const bgMusic = document.getElementById("bg-music");

 const messages = [
      `Be strong, Dad.\nYour strength has always been\nmy guide.`,
      `No matter how tough the road feels,please stay strong, Dad.\nYour strength has always been our light.You'll overcome this too.`,
      `Your health is the greatest gift to us.\nRest well, eat well, and let each day rebuild your strength.\nWe'll do this together step by step, heart by heart.`,
      `No matter what,your strength shines through.Stay strong,Dad.`,
      `Please take care of yourself and Mom.\nShe needs your strength as much as we do.\nYou're the heart of our family.\nAnd hearts deserve rest, love, and care.`
    ];

  let remaining = [...messages];
  const delayBetweenMessages = 9000;

  function typeMessage(text, callback) {
    letterBox.innerHTML = "";

    const title = document.createElement("h2");
    title.innerText = "Dear Dad";
    title.style.margin = "0 0 10px";
    title.style.fontFamily = "inherit";
    title.style.fontWeight = "600";
    letterBox.appendChild(title);

    const messageContainer = document.createElement("div");
    letterBox.appendChild(messageContainer);

    letterBox.classList.remove("show");
    void letterBox.offsetWidth;
    letterBox.classList.add("show");

    let i = 0;
    function type() {
      if (i < text.length) {
        messageContainer.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, 40);
      } else if (callback) {
        setTimeout(callback, delayBetweenMessages);
      }
    }
    type();
  }

  function fadeOutMusic(audio, duration = 2000) {
    const steps = 20;
    const stepTime = duration / steps;
    const volumeStep = audio.volume / steps;
    let currentStep = 0;

    const fade = setInterval(() => {
      currentStep++;
      audio.volume = Math.max(0, audio.volume - volumeStep);
      if (currentStep >= steps) {
        clearInterval(fade);
        audio.pause();
        audio.currentTime = 0;
      }
    }, stepTime);
  }

  function showNextMessage() {
    if (remaining.length === 0) {
      typeMessage("All messages delivered â¤ï¸", () => {
        setTimeout(() => {
          fadeOutMusic(bgMusic); // Smooth fade out
          letterBox.classList.remove("show");
          setTimeout(() => {
            letterBox.style.display = "none";
            envelope.style.pointerEvents = "auto"; // allow replay
          }, 1000);
        }, 5000); // wait after final message
      });
      return;
    }

    const index = Math.floor(Math.random() * remaining.length);
    const message = remaining[index];
    remaining.splice(index, 1);

    typeMessage(message, showNextMessage);
  }

  envelope.addEventListener("click", () => {
    bgMusic.volume = 0.4;
    bgMusic.play().catch(() => {});
    letterBox.style.display = "flex";
    showNextMessage();
    envelope.style.pointerEvents = "none";
  });
</script>
</body>
</html>
